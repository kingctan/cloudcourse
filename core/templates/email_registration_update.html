{% extends 'base_email.html' %}

{% block content %}
<p>
<b>The activity <a href='https://{{ hostname }}{% url ShowActivity activity_key=register.activity.key %}'>{{ register.program.name }}</a> has been changed.</b>
</p>
{% endblock %}

{% block footer %}
<p>
  If you no longer want to be enrolled, go to the <a href='https://{{ hostname }}{% url ShowActivity activity_key=register.activity.key %}'>Activity page</a> to cancel your enrollment.
</p>
{% endblock %}
